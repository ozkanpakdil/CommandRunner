language: java
sudo: true

before_install:
  - sudo apt-get -qq update
  - sudo sudo apt install tor torsocks whois
  - sudo sed -i 's/#ControlPort 9051/ControlPort 9051/g' /etc/tor/torrc
  - sudo sed -i 's/#CookieAuthentication 0/CookieAuthentication 0/g' /etc/tor/torrc
  - sudo /etc/init.d/tor restart
  - torify whois 192.168.2.1

jdk:
  - oraclejdk8 

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
  
addons:
  sonarcloud:
    organization: "ozkanpakdil-github" # the key of the org you chose at step #3
    token:
      secure: ""
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner